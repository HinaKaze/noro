<script type="text/javascript">
$(document).ready(function(){
    $("#register_form").submit(function(event) {
        event.preventDefault();
        $.post("/register",$(this).serialize(), function(data, status) {
            $("#content").html(data);
        });
    });
});
</script>
<h3 style="text-align: center">注册</h3>
<div id="register" class="register">
    <form role="form" method="post" action="register" id="register_form">
        <div class="form-group">
            <label for="user_name">Username</label>
            <input type="text" class="form-control" id="user_name" name="username" placeholder="Please input username!" />
        </div>
        <div class="form-group">
            <label for="user_password">Password</label>
            <input type="password" class="form-control" id="user_password" name="password" placeholder="Please input password !">
        </div>
        <div class="form-group">
            <label for="user_repassword">ConfirmPassword</label>
            <input type="password" class="form-control" id="user_repassword" placeholder="Please input repassword !">
            <span id="repassword_tip" style="d"></span>
        </div>
        <div class="form-group">
            <label for="upload_avatar">Upload your avatar</label>
            <input type="file" id="upload_avatar">
        </div>
        <button type="submit" class="btn btn-primary">Register!</button>
    </form>
</div>
